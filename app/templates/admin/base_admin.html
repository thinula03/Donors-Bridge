<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Admin Panel{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Fonts & Bootstrap -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f2f4f7;
      color: #333;
    }

    .sidebar {
      width: 250px;
      height: 100vh;
      background: #1e1e2f;
      position: fixed;
      top: 0;
      left: 0;
      padding: 40px 20px;
      color: white;
      box-shadow: 2px 0 12px rgba(0, 0, 0, 0.1);
    }

    .sidebar h4 {
      font-weight: 700;
      text-align: center;
      margin-bottom: 40px;
      letter-spacing: 0.5px;
    }

    .nav-link {
      color: #cfd3dc;
      font-size: 15px;
      margin: 12px 0;
      display: flex;
      align-items: center;
      padding: 12px 20px;
      border-radius: 10px;
      transition: 0.3s;
    }

    .nav-link:hover, .nav-link.active {
      background: rgba(255,255,255,0.05);
      color: #ffffff;
    }

    .nav-link i {
      margin-right: 10px;
    }

    .main {
      margin-left: 250px;
      padding: 40px;
      min-height: 100vh;
    }

    .card-glass {
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.05);
      transition: 0.3s ease-in-out;
    }

    .card-glass:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.08);
    }

    .card-title {
      font-weight: 600;
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <h4>DonorsBridge</h4>
    <a href="{{ url_for('routes.admin_dashboard') }}" class="nav-link {% if request.endpoint == 'routes.admin_dashboard' %}active{% endif %}"><i>ğŸ </i> Dashboard</a>
    <a href="{{ url_for('routes.admin_users') }}" class="nav-link {% if request.endpoint == 'routes.admin_users' %}active{% endif %}"><i>ğŸ‘¥</i> Users</a>
    <a href="{{ url_for('routes.admin_kyc') }}" class="nav-link {% if request.endpoint == 'routes.admin_kyc' %}active{% endif %}"><i>ğŸ“</i> KYC</a>
    <a href="{{ url_for('routes.admin_duplicates') }}" class="nav-link {% if request.endpoint == 'routes.admin_duplicates' %}active{% endif %}"><i>ğŸ§¬</i> Duplicates</a>
    <a href="{{ url_for('routes.admin_reports') }}" class="nav-link {% if request.endpoint == 'routes.admin_reports' %}active{% endif %}"><i>ğŸ“Š</i> Reports</a>
    <a href="{{ url_for('routes.logout') }}" class="nav-link"><i>ğŸšª</i> Logout</a>
  </div>

  <div class="main">
    {% block content %}{% endblock %}
  </div>

</body>
</html>
