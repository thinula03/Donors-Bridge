<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Staff Dashboard{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Fonts & Bootstrap -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f5f7fb;
      color: #333;
    }

    .sidebar {
      width: 240px;
      height: 100vh;
      position: fixed;
      left: 0;
      top: 0;
      background: #1e3a8a;
      padding-top: 40px;
      box-shadow: 2px 0 10px rgba(0,0,0,0.1);
    }

    .sidebar h4 {
      text-align: center;
      color: #fff;
      font-weight: 700;
      margin-bottom: 40px;
    }

    .sidebar a {
      display: block;
      padding: 14px 24px;
      color: #d1d5db;
      text-decoration: none;
      font-size: 15px;
      transition: 0.3s;
    }

    .sidebar a:hover,
    .sidebar a.active {
      background: rgba(255,255,255,0.1);
      color: #fff;
    }

    .main {
      margin-left: 240px;
      padding: 40px;
    }

    .card-glass {
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(14px);
      border-radius: 18px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.08);
      padding: 24px;
      transition: all 0.3s ease;
    }

    .card-glass:hover {
      transform: translateY(-4px);
      box-shadow: 0 6px 28px rgba(0,0,0,0.12);
    }

    .card-title {
      font-weight: 600;
    }
  </style>
</head>
<body>

<div class="sidebar">
  <h4>Staff Panel</h4>
  <a href="{{ url_for('routes.staff_dashboard') }}" class="{% if request.endpoint == 'routes.staff_dashboard' %}active{% endif %}">🏠 Dashboard</a>
  <a href="{{ url_for('routes.staff_verify_requests') }}" class="{% if request.endpoint == 'routes.staff_verify_requests' %}active{% endif %}">✅ Verify Requests</a>
  <a href="{{ url_for('routes.staff_reports') }}" class="{% if request.endpoint == 'routes.staff_reports' %}active{% endif %}">📊 Reports</a>
  <a href="{{ url_for('routes.staff_messages') }}" class="{% if request.endpoint == 'routes.staff_messages' %}active{% endif %}">💬 Messages</a>
  <a href="{{ url_for('routes.logout') }}">🚪 Logout</a>
</div>

<div class="main">
  {% block content %}{% endblock %}
</div>

</body>
</html>
